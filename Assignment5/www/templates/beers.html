<ion-view view-title="Beers">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="beer in beers" href="#/app/beers/{{beer.id}}">
        <div class="item item-thumbnail-left"><img src="{{beer.labels.icon}}"/><h2>{{beer.name}}</h2></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
