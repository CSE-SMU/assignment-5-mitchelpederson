<ion-view view-title="Beer">
  <ion-content>
	<div class="list">
	    <img src="{{beer.labels.large}}">
	    <div class="item">
	    	<h1>{{beer.name}}</h1>
	    </div>
	   	<div class="item">Style: {{beer.style.name}}</div>
	    <div class="item item-text-wrap"> Description: {{beer.description}}</div>
	    <div class="item">ABV: {{beer.abv}}%</div>
	    <div class="item">IBU: {{beer.ibu}}</div>
	    <div class="item">Is Organic: {{beer.isOrganic}}</div>
	</div>
  </ion-content>
</ion-view>
